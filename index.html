<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">

    <title>Aplicación Calculadora</title>
  </head>
  <body>
    <div class="container">
    <h1>Aplicación Calculadora</h1>
    <form id="forma">
        <div class="mb-3">
            <label for='operandoA'>Operando A</label>
            <input type="number" class="form-control"
            placeholder="Escribe operando A"id='operandoA'/>
        </div>
        <div class="mb-3">
            <label for='operandoB'>Operando B</label>
            <input type="number" class="form-control"
            placeholder="Escribe operando B"id='operandoB'/>
        </div>
    </form>
    <button class='btn btn-primary mb-3'onclick='sumar()'
    >Sumar</button>
    <button class='btn btn-primary mb-3'onclick='restar()'
    >Restar</button>
    <button class='btn btn-primary mb-3'onclick='multiplicar()'
    >Multiplicar</button>
    <button class='btn btn-primary mb-3'onclick='dividir()'
    >Dividir</button>
    <div id="resultado"></div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src='js/app.js'></script>   
    
  </body>
</html>
